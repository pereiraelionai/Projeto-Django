{% extends 'base.html' %}
{% load funcoes_uteis %}

{% block conteudo %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Serviços</h1>
</div>
<div>
    <a href="{% url 'servico:criar' %}" class="btn btn-outline-primary">Criar Serviço</a>
</div>

<div class="table-responsive mt-3">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Descrição</th>
            </tr>
        </thead>
        {% for servico in servicos %}
        <tbody>
            <tr>
                <td><a href="">{{ servico.pk }}</a></td>
                <td><a href="">{{ servico.nome_servico }}</a></td>
                <td>{{ servico.preco_servico|formata_preco }}</td>
                <td>{{ servico.descricao_servico }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}
